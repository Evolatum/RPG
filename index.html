<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.9, shrink-to-fit=no">
    <title>RPG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/fcbd67687b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Press+Start+2P&display=swap" rel="stylesheet"> 
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="https://evolatum.github.io/Portfolio/portfolio.html">
            <i class="fad fa-chevron-left d-inline-block align-middle" id="backButton" alt="Go back"></i>
            Back to portfolio
        </a>
        <span class="navbar-text" id="nameLong">
            Santiago Martinez Vara Ortiz - XX/09/19
        </span>
        <span class="navbar-text" id="nameShort">
            SMVO - 2019
        </span>
    </nav>

    <div class="container" id="mainContent">
        <div class="row">

            <div class="col-md-4 col-sm-6">
                <div class="character jumbotron" id="Archer">
                    <img class="img-fluid imgClass" src="assets/images/Archer.png" alt="Archer image">
                    <h5 class="text-center">Archer</h5>
                    <p class="text-center">
                        <span data-toggle="tooltip" data-placement="top" title="Hit Points">HP:</span><span class="HP"></span>
                        <span data-toggle="tooltip" data-placement="top" title="Attack Power">AP:</span><span class="AP"></span>
                        <span data-toggle="tooltip" data-placement="top" title="Critical Chance (x2)">Crit:</span><span class="crit"></span>%
                    </p>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="character jumbotron" id="Druid">
                    <img class="img-fluid imgClass" src="assets/images/Druid.png" alt="Druid image">
                    <h5 class="text-center">Druid</h5>
                    <p class="text-center">
                        <span data-toggle="tooltip" data-placement="top" title="Hit Points">HP:</span><span class="HP"></span>
                        <span data-toggle="tooltip" data-placement="top" title="Attack Power">AP:</span><span class="AP"></span>
                        <span data-toggle="tooltip" data-placement="top" title="Critical Chance (x2)">Crit:</span><span class="crit"></span>%
                    </p>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="character jumbotron" id="Mage">
                    <img class="img-fluid imgClass" src="assets/images/Mage.png" alt="Mage image">
                    <h5 class="text-center">Mage</h5>
                    <p class="text-center">
                        <span data-toggle="tooltip" data-placement="top" title="Hit Points">HP:</span><span class="HP"></span>
                        <span data-toggle="tooltip" data-placement="top" title="Attack Power">AP:</span><span class="AP"></span>
                        <span data-toggle="tooltip" data-placement="top" title="Critical Chance (x2)">Crit:</span><span class="crit"></span>%
                    </p>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="character jumbotron" id="Rogue">
                    <img class="img-fluid imgClass" src="assets/images/Rogue.png" alt="Rogue image">
                    <h5 class="text-center">Rogue</h5>
                    <p class="text-center">
                        <span data-toggle="tooltip" data-placement="top" title="Hit Points">HP:</span><span class="HP"></span>
                        <span data-toggle="tooltip" data-placement="top" title="Attack Power">AP:</span><span class="AP"></span>
                        <span data-toggle="tooltip" data-placement="top" title="Critical Chance (x2)">Crit:</span><span class="crit"></span>%
                    </p>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="character jumbotron" id="Warrior">
                    <img class="img-fluid imgClass" src="assets/images/Warrior.png" alt="Warrior image">
                    <h5 class="text-center">Warrior</h5>
                    <p class="text-center">
                        <span data-toggle="tooltip" data-placement="top" title="Hit Points">HP:</span><span class="HP"></span>
                        <span data-toggle="tooltip" data-placement="top" title="Attack Power">AP:</span><span class="AP"></span>
                        <span data-toggle="tooltip" data-placement="top" title="Critical Chance (x2)">Crit:</span><span class="crit"></span>%
                    </p>
                </div>
            </div>

        </div>
    </div>

    <!-- Javascript links -->
    <div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </div>
</body>
</html>
